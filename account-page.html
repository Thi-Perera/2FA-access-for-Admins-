    <script>
    $(document).ready(function() {
        $('#RegForm').submit(function(event) {
            event.preventDefault(); // Evita l'invio del modulo di default

            var formData = $(this).serialize(); // Serializza i dati del modulo

            $.ajax({
                url: 'registrazione.php', 
                type: 'POST',
                data: formData,
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        $('#messaggio-registrazione').text(response.message).css('color', 'green');
                    } else {
                        $('#messaggio-registrazione').text(response.message).css('color', 'red');
                    }
                },
                error: function() {
                    $('#messaggio-registrazione').text('Si Ã¨ verificato un errore durante la richiesta.').css('color', 'red');
                }
            });
        });
    });
    </script>
